<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>AEco</title>
</head>

<body>

    <header class="header">
        <a href="#" class="logo">
            <img src="img/Tienda.png" alt="">
        </a>
        <nav class="navbar">
            <a href="home">Home</a>
            <a href="about">About</a>
            <a href="menu">Menu</a>
            <a href="products">Products</a>
            <a href="contact">Contact</a>
        </nav>
        <div class="icons">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>
        <div class="search-form">
            <input type="search" id="search-box" placeholder="Buscar...">
            <label for="search-box" class="fas fa-search"></label>
        </div>
        <div class="cart-items-container">

            <a href="#" class="btn">empty cart</a>
        </div>

    </header>

    <section class="home" id="home">
        <form action="" id="form">
            <div class="form">
                <h1>Register</h1>
                <div class="group">
                    <input type="text" id="nombre" required><span class="bar"></span>
                    <label for="">UserName</label>
                </div>
                <div class="group">
                    <input type="text" id="email" required><span class="bar"></span>
                    <label for="">Email</label>
                </div>
                <div class="group">
                    <input type="text" id="pass" required><span class="bar"></span>
                    <label for="">Password</label>
                </div>
                <button type="submit">Suscribe</button>
                <p class="warnings" id="warnings"></p>
            </div>
        </form>
    </section>

    <section class="about" id="about">
        <h1 class="heading"> <span>About</span> Us </h1>
        <div class="row">
            <div class="image">
                <img src="img/Tienda.png" alt="">
            </div>
            <div class="content">
                <h3>What do we do</h3>
                <p> We are a company that is dedicated to selling products online so that users can receive it at home.
                </p>
                <a href="#" class="btn"> Know more</a>
            </div>
        </div>
    </section>

    <div class="container">
        <div class="box">
            <img src="img/bose.png">
            <button class="cart-btn">Add To Cart</button>
        </div>
        <div class="box">
            <img src="img/iphone.jpg">
            <button class="cart-btn">Add To Cart</button>
        </div>
        <div class="box">
            <img src="img/macbook.jpg">
            <button class="cart-btn">Add To Cart</button>
        </div>

        <div class="cart">
            <i class="fa fa-shopping-cart"></i>
            <span class="count">10</span>
        </div>
    </div>

    <section class="footer">
        <div class="share">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
        </div>
        <div class="links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Menu</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
        </div>
        <div class="credit">Sitio Desarollado por <span>Tom√°s Payer</span> 2021</div>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
